      <section data-background="../resources/images/backgrounds/background-rigidity.jpg">
        <div class="box" data-markdown>
          <script type="text/template">
            ### Rigidity

            * Komponenten sind zu stark verzahnt
            * <!-- .element: class="fragment" -->Selbst einfache Dinge sind schwierig umzusetzen
              * Änderungen ziehen viele Änderungen nach sich
              * Jede Änderung benötigt überproportional viel Zeit
              * Nicht-kritische Änderungen werden nicht umgesetzt
            * <!-- .element: class="fragment" -->Beschleunigt Verfall

            note:
            * Rigidity = Starrheit
            * POs lass Entwickler nicht an "kleinen" Dingen arbeiten weil es keine "kleinen" Dinge mehr gibt
          </script>
        </div>
      </section>

      <section data-background="../resources/images/backgrounds/background-fragility.jpg">
        <div class="box" data-markdown>
          <script type="text/template">
            ### Fragility

            * Nah verwandt mit Rigidity
            * <!-- .element: class="fragment" -->Kleine Änderungen erzeugen Fehler in vielen Abhängigkeiten
              * Erhöht Angst vor Änderungen
              * Fehler schwer abzusehen
              * Nötige Fixes erzeugen weitere Fehler
            * <!-- .element: class="fragment" -->Entwickler verlieren Kontrolle über Software

            ** Vertrauensverlust der Stakeholder ** <!-- .element: class="fragment" -->

            note:
            * Fragility = Zerbrechlichkeit
            * DOD ist quasi nicht zu halten
            * Ohne ausgefeilte automatische Tests nicht in den Griff zu bekommen
          </script>
        </div>
      </section>

            * Komponenten können nicht mehrfach genutzt werden
              * Inklusive 3rd-Party Software
            * <!-- .element: class="fragment" -->Mehrfachimplementierungen
            * <!-- .element: class="fragment" -->Größere umbauten bedingen immer Rewrites
            * <!-- .element: class="fragment" -->Komponenten sind so groß, dass sie niemand anfassen will

            note:
            * Immobility = Unbeweglichkeit
          </script>
