@startuml

skinparam linetype ortho

abstract class Component {
    + getChildren() : Component[]
    + {abstract} operation()
}

class Composite {
    + children : Component
    + operation()
}

class Leaf {
    + operation()
}

note left of Composite::operation
operation() {
    for all child in children
        child.operation();
}
end note

Component <|-down- Composite
Component <|-left- Leaf

Component <- -o Composite

@enduml

