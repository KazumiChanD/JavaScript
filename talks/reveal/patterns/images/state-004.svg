@startuml

class Television {
    - state : State
    - renderChannel(int) : stream
    + changeChannel(int) : stream
    + setPower(bool)
    + getCurrentStream() : stream
}

interface State {
    + getChannel() : int
    + setChannel()
}

class PowerOn implements State{
    - channel : int
}

class PowerOff implements State{
}

Television *-right-> State

@enduml

