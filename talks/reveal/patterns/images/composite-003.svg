462.25,339.8022 462.25,339.8022 " fill="none" id="File-Image" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="455.2501,274.6143,462.25,254.6143,469.2501,274.6143,455.2501,274.6143" style="stroke: #A80036; stroke-width: 1.0;"/><!--link File to Text--><path d="M527.25,274.6143 C527.25,274.6143 527.25,339.8022 527.25,339.8022 " fill="none" id="File-Text" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="520.2501,274.6143,527.25,254.6143,534.2501,274.6143,520.2501,274.6143" style="stroke: #A80036; stroke-width: 1.0;"/><!--link Component to Client--><path d="M404.0398,58 C404.0398,58 433.7745,58 433.7745,58 " fill="none" id="Component-Client" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="399.0398,58,408.0398,62,404.0398,58,408.0398,54,399.0398,58" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
hide Client member
hide Client circle

skinparam linetype ortho

class Client

abstract class Component {
    - children : Component[]

    + getDate() : Date
    + getName() : String
    + {abstract} getSize() : int
}

class Directory<<Composite>> extends Component {
    + getSize() : int
    + getChildren() : Component[]
}

note left of Directory::getSize
getSize() {
    size = 0
    for all child in children
        size += child.getSize()
    return size
}
endnote

abstract class File extends Component {
    + getSize() : int
}

class Image<<Leaf>> extends File {
    + getContent()
}

class Text<<Leaf>> extends File {
    + getContent()
}

Component <- Client
Component "1" <- - "*" Directory


@enduml

