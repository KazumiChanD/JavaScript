@startuml
hide Lion members
hide Ape members
hide Human members

abstract class Animal {
    + {abstract} move($destination)
}

abstract class TwoLeggedAnimal {
    + move($destination)
}

class FastLion{
    + move($destination)
}

class SilentLion{
    + move($destination)
}

Animal <|- - TwoLeggedAnimal
TwoLeggedAnimal <|- - Ape
TwoLeggedAnimal <|- - Human
Animal <|- - Lion
Lion <|- - SilentLion
Lion <|- - FastLion

@enduml

