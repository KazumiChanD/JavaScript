@startuml
hide Client circle
hide Client member


together {
    namespace CurrentSystem #DDDDDD {
        interface Car{
            + driveToDestination(Destination dest)
            + refuelCar(Fuel fuel)
        }

        Class LegacyOttoMotorCar implements Car{
        }

        Class Destination{
            + getXCoordinate()
            + getYCoordinate()
        }
        interface Fuel {
            + getOctane()
            + getEnergy()
            + getVolumePerEnergy()
        }

        class LegacyGas implements Fuel{
        }
        Car .right.> Fuel
        Car ..> Destination 
    }

    namespace NewSystem #DDDDDD {
        class Battery{
            + getPower()
            + getCharge()
        }

        Class ElectricCar{
            + driveToDestination(int x, inty)
            + chargeBattery(Battery charge)
        }

        ElectricCar ..> Battery
    }
}

Client - -> CurrentSystem.Car
Client - -> CurrentSystem.Fuel

@enduml

